{% extends 'base.html' %}
{% block meta %}
<title>Login</title>
{% endblock meta %}
{% block content %}

<style>
    .text{
        font-size: 40px;
        font-family: sans-serif;
        font-weight: bold;
        text-align: center;
        color: #2466ea;
    }
    .text1{
        font-size: 15px;
        font-family: sans-serif;
        font-weight:300;
        text-align: center;
        color: #2466ea;
    }
    .position{
        top:11%;
        left:40%;
        width:100px;
        height:40px;
        position:sticky;
    }
</style>

<div class = "login">

    <h1 class="text">Login</h1>

    <form method="POST" action="">
        {% csrf_token %}
        <table class="position">
            <tr>
                <td>Username: </td>
                <td><input type="text" name="username" placeholder="Username" class="form-control"></td>
            </tr>
                    
            <tr>
                <td>Password: </td>
                <td><input type="password" name="password" placeholder="Password" class="form-control"></td>
            </tr>

            <tr>
                <td></td>
                <td><input class="btn login_btn" type="submit" value="Login"></td>
            </tr>
        </table>
    </form>

    {% if messages %}
        <ul class="text1">
            {% for message in messages %}
                <li class="text1">{{ message }}</li>
            {% endfor %}
        </ul>
    {% endif %}     
        
    Belum mempunyai akun? <a href="{% url 'wishlist:register' %}" class="text1">Buat Akun</a>

</div>

{% endblock content %}
